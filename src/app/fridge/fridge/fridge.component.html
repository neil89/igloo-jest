<h1>Mi frigorífico</h1>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi frigorífico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>
    Food selected is {{ activeFood$ | async }}
  </p>
  <div id="container">
    <app-food-stuff-card
      *ngFor="let foodItem of items$ | async"
      [item]="foodItem"
    >
    </app-food-stuff-card>
  </div>

</ion-content>

<ion-modal
  #detailModal
  [isOpen]="openFoodStuffDetails$ | async"
  (willDismiss)="closeDetailModal()"
>
  <ng-template>
    <app-detail-food-stuff class="ion-page" [item]="activeFood$ | async">
    </app-detail-food-stuff>
  </ng-template>
</ion-modal>
