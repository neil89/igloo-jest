<h1>Mi frigorífico</h1>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi frigorífico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-food-stuff-card
      *ngFor="let foodItem of items"
      [item]="foodItem"
    >
    </app-food-stuff-card>
  </div>
</ion-content>
