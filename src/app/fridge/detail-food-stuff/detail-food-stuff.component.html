<ion-header>
  <ion-toolbar>
    <ion-title>{{item.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal($event)"
      >
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="4">
      <img src="/assets/images/no-food-stuff-placeholder.png">
    </ion-col>
    <ion-col class="col-form" size="8">
      <div>
        <img [src]="'assets/icon/food-stuff-groups/'+item.group.toLowerCase()+'_placeholder.png'"/>
        <ion-item>
          <ion-label position="floating">Grupo</ion-label>
          <ion-input type="text" clearInput [value]="item.group | foodStuffGroup"></ion-input>
        </ion-item>
      </div>
      <div>
        <img [src]="'assets/icon/food-stuff-groups/'+item.group.toLowerCase()+'_placeholder.png'"/>
        <ion-item>
          <ion-label position="floating">Grupo</ion-label>
          <ion-input type="text" clearInput [value]="item.group"></ion-input>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>
