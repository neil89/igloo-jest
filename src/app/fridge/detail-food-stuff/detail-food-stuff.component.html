<ion-header>
  <ion-toolbar>
    <ion-title>{{item.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal($event)"
      >
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="4">
      <img src="/assets/images/no-food-stuff-placeholder.png">
    </ion-col>
    <ion-col size="8">
      <ion-row>
        <div class="detail-food-property">
          <div class="icon">
            <img [src]="'assets/icon/food-stuff-groups/'+item.group.toLowerCase()+'_placeholder.png'"/>
          </div>
          <div class="view">
            <label>Grupo</label>
            <span *ngIf="!isEditing; else groupEdit">{{item.group | foodStuffGroup}}</span>
          </div>
          <div class="edit">
            <ng-template #groupEdit>
              <ion-label position="floating">Grupo</ion-label>
              <ion-input type="text" disabled="true" readonly="true">{{item.group | foodStuffGroup}}</ion-input>
            </ng-template>
          </div>
        </div>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Cantidad</ion-label>
            <div>
              <ion-icon name="layers-outline"></ion-icon>
              <ion-input type="text" disabled="true" readonly="true">x {{item.units | foodStuffUnitsOfMeasure : item.amount }}</ion-input>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
